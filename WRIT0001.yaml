# 歧义说明：本课程为小班教学，不同主题/教师的授课内容、课程安排和成绩构成可能存在显著差异。README 中仅“批判性思维”主题提供了明确的百分比成绩构成，其他主题仅描述了任务要求。因此，grading 字段仅记录了“批判性思维”主题的情况，不代表所有班级。
course_name: "写作与沟通"
course_code: "WRIT0001"
notices: |
  本课程实际上是围绕某个主题来上课的，不同班的主题也不同。在选课界面的课程名称一栏中，括号内的内容即为主题。
  建议选择自己有兴趣的主题，否则硬要水出一篇 5000 字论文还是不好受的。
  我们尚不确定各小班的成绩构成是否相同。
grading:
  0000: "平时(15%) + 短文(30%) + 长文(40%) + 口头报告(15%)"
teachers:
  - name: "董思聪"
    reviews:
      - content: |
          主题：方言
          授课风格：比较随和，年轻老师讲课也比较有趣，对论文的批改也很认真负责。
          听课建议：论文选题围绕方言展开，可以研究家乡方言某个词的起源、一些方言特色等等。（貌似也有人写网络流行语）
          课程任务：先交短文 2000 字，再交长文 5000 字（短文是长文的摘要），并在最后一节课上围绕论文进行 3min 的汇报（老师会掐表）。
        submitter:
          name: "longlin li"
          link: "https://github.com/longlin10086"
  - name: "寸熙"
    reviews:
      - content: |
          主题：批判性思维
          授课风格：授课内容偏理论，其实很有意思。有课堂小组讨论。会抽人回答问题，但老师很能认人，不去她肯定是知道的。
          课程安排 (以开学作第 1 周): 思维导图-3 → 1500 字短文写作及改进-5 → 5000 字长文初稿-7 → 5000 字长文终稿及改进-12 → 6min 论文研究汇报展示-结课。
          主题核心是寻找一个问题（「失稳状态」），并证明这个问题值得研究，然后用批判性思维去分析、解决问题。教学围绕「如何写出吸引人的文章」展开。
        submitter:
          name: "Maxwell Jay"
          link: "https://github.com/MaxwellJay256"
  - name: "黄阿莎"
    reviews:
      - content: |
          主题：唐宋
          授课风格：老师学识丰富，上课很轻松，信息密度不高。每次作业都会认真批改，且作业很可能会在课上进行公开点评。有多次面批机会可以交流。
          教学顺序：选题 -> 文献综述 -> 开题报告（3min） -> 引言 -> 论证结构 -> 第一论点部分 -> 全文结构与衔接 -> 摘要和结语 -> 结题报告（3min）。
          最后的 5000 字长文可以包括 1500 字的文献综述。大多数人选择进行对比研究，这样行文较容易，创新点也好说明。
        submitter:
          name: "Gaster"
          link: "https://github.com/WDGaster703"
  - name: "王悦昶"
    reviews:
      - content: |
          主题：中国制造与大国重器
          授课风格：王老师是机械的老师，学术水平极高且幽默风趣，不介意和同学们沟通保研、就业等话题。上课不考勤，不点名。任务安排有固定时间节点但又非常灵活。给分较高，pre只要做了就给高分。
          课程内容：由于主题范围广，课上主要教如何搭建规范的学术研究流程。课程干货较多，适合小白入门。甚至可以写和主题完全不沾边的话题，分数不受影响。
          教学流程：确定选题 -> 文献综述-> 开题答辩 -> 修改文献综述-> 5000字长文写作 -> 结题答辩 -> 长文修改。
        submitter:
          name: "cxy"
          link: "https://github.com/CXY-practical"
  - name: "王昕"
    reviews:
      - content: |
          主题：网络小说与流行文化
          授课风格：每节课前雨课堂扫码，但不管控。老师专业是古典文学，温柔年轻好相处。上课可以干自己的事，互动不强制。平时没什么作业，只有常规的1500字（摘要和引言）和5000字论文，5000字在结课后两周之前交就行。
          课程流程：简介 + 分组 -> 主题引导 -> 发现问题 -> 优化问题 -> 寻找文献 -> 写作引言 -> 大纲 -> 标题与摘要 -> 论证 -> 词句段 -> 期末展示（5分钟）。
        submitter:
          name: "bgm"
          link: "https://github.com/bgm-xx"
